<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Consulta de clientes</title>
		
		<style>
			.tabela {
				font-family: Arial;
				font-size: 12px;
			}
			
			.cabecalho {
				background-color: black;
				color: white;
			}
			
			.linha1 {
				background-color: #c9c9c9;
			}
			
			.linha2 {
				background-color: white;
			}
		</style>
	</h:head>
	<h:body>
		<h:form id="frm">
			<h:commandButton value="Consultar" action="#{consultaClienteBean.consultar}"/>
			
			<h:dataTable value="#{consultaClienteBean.clientes}" var="item" 
					border="0" cellpadding="2" cellspacing="0"
					rendered="#{not empty consultaClienteBean.clientes}"
					width="500px" styleClass="tabela" headerClass="cabecalho"
					rowClasses="linha1, linha2">
				
				<h:column>
					<f:facet name="header">
						CÃ³digo
					</f:facet>
				
					<h:inputText value="#{item.codigo}" size="2"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Nome
					</f:facet>
					
					<h:outputLink value="http://www.google.com.br/search?q=#{item.nome}">
						<h:outputText value="#{item.nome}"/>
					</h:outputLink>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Cidade
					</f:facet>
				
					<h:outputText value="#{item.cidade}"/>
					<h:outputLink value="https://www.google.com.br/search?tbm=isch&amp;q=#{item.cidade}">
						<h:graphicImage value="/imagens/fotos.png"/>
					</h:outputLink>
				</h:column>
				
			</h:dataTable>
			
		</h:form>
	</h:body>
</html>
